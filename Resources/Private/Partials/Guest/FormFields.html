<div class="form-group">
	<label for="name">Dein Name</label>
	<f:form.textfield property="name" class="form-control" placeholder="Name"/>
</div>

<div class="form-group">
	<label for="phone">Deine Telefonnumer</label>
	<f:form.textfield property="phone" class="form-control" placeholder="Telefonnummer"/>
</div>

<div class="form-group">
	<label for="email">Du hast eine eMail Adresse, hier ist der Platz dafür</label>
	<f:form.textfield property="email" class="form-control" placeholder="eMail"/>
</div>

<div class="form-group">
	<label for="personCount">Wie viele Personen meldest du an?</label>
	<f:form.textfield property="personCount" class="form-control" placeholder="Personenanzahl"/>
</div>

<div class="form-group">
	<label for="personCount">Wie heißen die Personen die du anmeldest?</label>
	<f:form.textfield property="personCount" class="form-control" placeholder="Namen der Personen"/>
</div>

<h3>Essenswünsche</h3>

<p>
	Jetzt zum spannenden Teil: Auf unserer Hochzeit wird es drei verschiedene Gerichte geben. Da sollte doch für jeden Geschmack was dabei sein.
</p>

<div class="form-group">
	<label for="personCount">Für die richtigen Urloffer und alle die es werden wollen gibt es <b>Rindfleisch mit Meerettich:</b></label>
	<f:form.textfield property="personCount" class="form-control" placeholder="Anzahl Rindfleisch mit Meerettich"/>
</div>

<div class="form-group">
	<label for="personCount">Kein Meerettich? Dann ist sicher der <b>Sauerbraten mit Nudeln und Knödeln</b> was für dich:</label>
	<f:form.textfield property="personCount" class="form-control" placeholder="Anzahl Sauerbraten"/>
</div>

<div class="form-group">
	<label for="personCount">Gar kein Fleisch? Für dich haben wir leckere vegetarische <b>Karotten-Ricotta Knödelinos</b></label>
	<f:form.textfield property="personCount" class="form-control" placeholder="Anzahl Vegetarisch"/>
</div>

<h3>Was du uns noch sagen möchtest</h3>
<div class="form-group">
	<f:form.textarea property="message" class="form-control"/>
</div>
