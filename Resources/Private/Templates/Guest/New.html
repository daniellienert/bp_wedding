
<f:layout name="Default" />

<f:section name="main">

	<f:flashMessages renderMode="div" />

<f:render partial="FormErrors" arguments="{object:Guest}" />

<f:form action="create" name="newGuest" object="{newGuest}" class="form-inline">
	<f:render partial="Guest/FormFields" arguments="{newGuest:newGuest}"/>
	<f:form.submit value="Anmelden" class="btn btn-primary"/>
</f:form>
</f:section>
